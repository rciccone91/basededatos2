<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pe="http://primefaces.org/ui/extensions" 
	template="/templates/template.xhtml">
	<ui:define name="content">
	<script src="http://maps.google.com/maps/api/js?key=AIzaSyCx4dm20kpJe8m93gltqH5RIUtL4dWAbKA" type="text/javascript"></script>
	<h:outputScript library="js" name="common.js"/>
		<f:metadata>
			<f:viewParam id="propPar" name="propPar" value="#{listadoDePropiedadesBean.seleccionada}" 
			converter="propiedadConverter"/>
		</f:metadata>
		<div class="ui-grid ui-grid-responsive">
			<h1 align="center">Detalle de Propiedad</h1>
			<BR /><BR />
			<div class="ui-grid-row">
				<div class="ui-grid-col-2"></div>
				<div class="ui-grid-col-2">
					<p:outputLabel value="Precio: "></p:outputLabel>
					<p:inputText
						value="#{listadoDePropiedadesBean.seleccionada.precio}"
						readonly="true" style="width:100px;"></p:inputText>
				</div>
				<div class="ui-grid-col-3">
					<p:outputLabel value="Direccion: "></p:outputLabel>
					<p:inputText
						value="#{listadoDePropiedadesBean.seleccionada.direccion}"
						readonly="true" style="width:150px;"></p:inputText>
				</div>
				<div class="ui-grid-col-3">
					<p:outputLabel value="Ciudad: "></p:outputLabel>
					<p:inputText
						value="#{listadoDePropiedadesBean.seleccionada.ciudad.ciudad}"
						readonly="true" style="width:150px;"></p:inputText>
				</div>
				<div class="ui-grid-col-2"></div>
			</div>
			<BR /><BR />
			<div class="ui-grid-row">
				<div class="ui-grid-col-3"></div>
				<div class="ui-grid-col-6">
					<!-- PORQUE NO ANDA ESTO? ESTAS CONTENTO WALTER NELSON? 
					<p:galleria value="#{listadoDePropiedadesBean.seleccionada.todas}" var="im" panelWidth="100%" panelHeight="400" showCaption="false">
    					<p:graphicImage library="images" name="im" width="90%"
											style="align:center" />
					</p:galleria> --> 
				</div>
				<div class="ui-grid-col-3"></div>
			</div>
			<BR /><BR />
			<div class="ui-grid-row">
				<div class="ui-grid-col-3"></div>
				<div class="ui-grid-col-6">
					<p:outputLabel value="Descripción: "></p:outputLabel>
					<br />
					<p:inputTextarea
						value="#{listadoDePropiedadesBean.seleccionada.desc}"
						readonly="true" style="width:100%;"></p:inputTextarea>
				</div>
				<div class="ui-grid-col-3"></div>
			</div>
			<BR /><BR />
			<div class="ui-grid-row">
				<div class="ui-grid-col-3"></div>
				<div class="ui-grid-col-2">
					<p:outputLabel value="Ambientes: "></p:outputLabel>
					<p:inputText
						value="#{listadoDePropiedadesBean.seleccionada.ambientes}"
						readonly="true" style="width:50px;"></p:inputText>
				</div>
				<div class="ui-grid-col-2">
					<p:outputLabel value="Baños: "></p:outputLabel>
					<p:inputText
						value="#{listadoDePropiedadesBean.seleccionada.banios}"
						readonly="true" style="width:50px;"></p:inputText>
				</div>
				<div class="ui-grid-col-2">
					<p:outputLabel value="Habitaciones: "></p:outputLabel>
					<p:inputText
						value="#{listadoDePropiedadesBean.seleccionada.habitaciones}"
						readonly="true" style="width:50px;"></p:inputText>
				</div>
				<div class="ui-grid-col-3"></div>
			</div>
			<BR /><BR />
			<div class="ui-grid-row">
				<div class="ui-grid-col-3"></div>
				<div class="ui-grid-col-3">
					<p:outputLabel value="Sup. Cubierta(m2): "></p:outputLabel>
					<p:inputText
						value="#{listadoDePropiedadesBean.seleccionada.superficieCubierta}"
						readonly="true" style="width:50px;"></p:inputText>
				</div>
				<div class="ui-grid-col-3">
					<p:outputLabel value="Sup. Total(m2): "></p:outputLabel>
					<p:inputText
						value="#{listadoDePropiedadesBean.seleccionada.superficieTotal}"
						readonly="true" style="width:50px;"></p:inputText>
				</div>
				<div class="ui-grid-col-3"></div>
			</div>
			<BR /><BR />
			<div class="ui-grid-row">
				<div class="ui-grid-col-4"></div>
				<div class="ui-grid-col-4">
					<p:outputLabel value="Fecha de Construccion: "></p:outputLabel>
					<p:inputText
						value="#{listadoDePropiedadesBean.seleccionada.fechaDeConstruccion}"
						readonly="true" style="width:100px;"></p:inputText>
				</div>
				<div class="ui-grid-col-4"></div>
			</div>
			<BR /><BR />
			<div class="ui-grid-row">
				<div class="ui-grid-col-3"></div>
				<div class="ui-grid-col-6">
					<h:inputHidden id="latitud"
						value="#{listadoDePropiedadesBean.seleccionada.latitud}"></h:inputHidden>
					<h:inputHidden id="longitud"
						value="#{listadoDePropiedadesBean.seleccionada.longitud}"></h:inputHidden>
					<p:gmap id="revGeoGmap" widgetVar="revGeoMap"
						center="#{detallePropiedadBean.centerRevGeoMap}"
						zoom="#{detallePropiedadBean.zoom}" type="HYBRID" 
						model="#{detallePropiedadBean.revGeoModel}"
						style="width:100%;height:400px">
						<p:ajax event="reverseGeocode"
							listener="#{detallePropiedadBean.onReverseGeocode}"
							update="@this" />
					</p:gmap>
				</div>
				<div class="ui-grid-col-3"></div>
			</div>
		</div>


		<script>
 			window.onload=reverseGeocode;
 		</script> 
	</ui:define>
</ui:composition>
