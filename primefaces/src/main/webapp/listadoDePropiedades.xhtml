<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/templates/template.xhtml">
	<ui:define name="content">
	<f:metadata>
	</f:metadata>
	<script src="http://maps.google.com/maps/api/js?key=AIzaSyCx4dm20kpJe8m93gltqH5RIUtL4dWAbKA" type="text/javascript"></script>
	<h:outputScript library="js" name="common.js"/>
		<div class="ui-grid ui-grid-responsive">
			<h1 align="center">Propiedades</h1>
			<div class="ui-grid-row">
				<div class="ui-grid-col-2"></div>
				<div class="ui-grid-col-8">

					<h:panelGroup>
						<p:dataGrid var="prop" 
							value="#{listadoDePropiedadesBean.propiedades}" columns="3"
							layout="grid" rows="12" paginator="true" id="propiedades"
							paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="6,12,16">
							<p:panel style="text-align:center">
								<h:panelGrid columns="1" style="align:center; width:100%;">
										<p:graphicImage library="images"
											name="#{prop.primera.archivo}" width="90%"
											style="align:center" />
										<h:outputText
											value="#{prop.direccion} - #{prop.ciudad.ciudad}" />
										<h:outputText value="$#{prop.precio}" />
										<p:button value="Detalles"
											outcome="detallePropiedad.xhtml?prop=#{prop.id}">
										</p:button>
										<p:button value="Editar" outcome="editarPropiedad.xhtml?prop=#{prop.id}">
										</p:button>
								</h:panelGrid>
							</p:panel>
						</p:dataGrid>
					</h:panelGroup>
				</div>
				<div class="ui-grid-col-2"></div>
			</div>
		</div>
	</ui:define>
</ui:composition>
