<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pe="http://primefaces.org/ui/extensions" 
	template="/templates/template.xhtml">
	<ui:define name="content">
	<script src="http://maps.google.com/maps/api/js?key=AIzaSyCx4dm20kpJe8m93gltqH5RIUtL4dWAbKA" type="text/javascript"></script>
	<h:outputScript library="js" name="common.js"/>
		<f:metadata>
		</f:metadata>
		<div class="ui-grid ui-grid-responsive">
			<h1 align="center">Alta de Ciudad</h1>
			<BR /><BR />
			<div class="ui-grid-row">
				<div class="ui-grid-col-4"></div>
				<div class="ui-grid-col-1">
					<p:outputLabel value="Ciudad: "></p:outputLabel>
				</div>
				<div class="ui-grid-col-1">
					<p:inputText
						value="#{altaCiudadBean.ciudad}"
							></p:inputText>
				</div>
				<div class="ui-grid-col-5">
				</div>
			</div>
			<BR />
			<div class="ui-grid-row">
				<div class="ui-grid-col-5"></div>
				<div class="ui-grid-col-2">
					<p:commandButton value="Guardar" action="#{altaCiudadBean.guardar}"></p:commandButton>
				</div>
				<div class="ui-grid-col-5"></div>
			</div>
			<BR />
			<div class="ui-grid ui-grid-responsive">
						<div class="ui-grid-row">
							<div class="ui-grid-col-3"></div>
							<div class="ui-grid-col-6">
								 <p:messages id="msg" showDetail="true" autoUpdate="true" closable="true" />
							</div>
							<div class="ui-grid-col-3"></div>
						</div>
					</div>

		</div>
	</ui:define>
</ui:composition>
